<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Patil | Feedback Form</title>
</head>

<body>
    <section class="section-cta" id="cta">

        <div class="container">
            <div class="cta">
                <div class="cta-text-box">


                    <h2 class="heading-secondary">Thank you for visiting!</h2>

                    <p class="cta-text">
                        Personal portfolio webpage is a method to display skills, gain experience, engage audience and
                        learn from others. To help me polish my skills and improve user experience, please do fill this
                        form.
                    </p>

                    <form class="cta-form" name="sign-up" netlify>
                        <div>
                            <label for="full-name">Full Name</label>
                            <input id="full-name" type="text" placeholder="Om Patil" name="full-name" required />
                        </div>

                        <div>
                            <label for="email">Email address</label>
                            <input id="email" type="email" placeholder="me@example.com" name="email" />
                        </div>

                        <div>
                            <label for="select-where">Where can I improve?</label>
                            <textarea id="select-where" name="select-where" required
                                style="font-size: 2rem !important; width: 40rem;height: 10rem; border-radius: 10px;color: #aaa;border: none; resize: none;background-color: #fdf2e9;"
                                rows="5" cols="10" wrap="hard"> Features, Design, Content

                            </textarea>
                        </div>

                        <button class="btn btn--form" style="margin-bottom: 3rem;">Submit</button>



                    </form>
                </div>


                <div class="cta-img-box" role="img" aria-label="handshake"></div>

            </div>
        </div>
    </section>

</body>

</html>
