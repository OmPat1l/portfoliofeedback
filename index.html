<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Patil | Feedback Form</title>
</head>

<body>
    <section class="section-cta" id="cta">

        <div class="container">
            <div class="cta">
                <div class="cta-text-box">


                    <h2 class="heading-secondary">Earn exclusive goodies and much more!!</h2>

                    <p class="cta-text">
                        MindSparkâ€™s Campus Ambassador Program is where students from various colleges across the nation
                        are shaped
                        to become efficient managers and great leaders. Enroll now and start your journey as a Campus
                        Ambassador.
                    </p>

                    <form class="cta-form" name="sign-up" netlify>
                        <div>
                            <label for="full-name">Full Name</label>
                            <input id="full-name" type="text" placeholder="Om Patil" name="full-name" required />
                        </div>

                        <div>
                            <label for="email">Email address</label>
                            <input id="email" type="email" placeholder="me@example.com" name="email" required />
                        </div>

                        <div>
                            <label for="select-where">Where did you hear about us?</label>
                            <select id="select-where" name="select-where" required>
                                <option value="">Please choose one option:</option>
                                <option value="friends">Friends and family</option>
                                <option value="youtube">YouTube video</option>
                                <option value="podcast">Instagram</option>
                                <option value="ad">Facebook ad</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <button class="btn btn--form">Sign up now</button>



                    </form>
                </div>


                <div class="cta-img-box" role="img" aria-label="handshake"></div>

            </div>
        </div>
    </section>

</body>

</html>
